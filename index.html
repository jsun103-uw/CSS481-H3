<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Justin calc</title>
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js"></script>
    </head>
    <body>
        <section id="calc-body">
            <div>
                <p id="calc-input"> </p>
            </div>

            <div class="button-container">
                <button id="num-0" class="num" value="0">0</button>
                <button id="num-1" class="num" value="1">1</button>
                <button id="num-2" class="num" value="2">2</button>
                <button id="num-3" class="num" value="3">3</button>
                <button id="num-4" class="num" value="4">4</button>
                <button id="num-5" class="num" value="5">5</button>
                <button id="num-6" class="num" value="6">6</button>
                <button id="num-7" class="num" value="7">7</button>
                <button id="num-8" class="num" value="8">8</button>
                <button id="num-9" class="num" value="9">9</button>
    
                <button class="clear command" value="CLEAR">C</button>
    
                <button class="op" value="+">+</button>
                <button class="op" value="-">-</button>
                <button class="op" value="x">x</button>
                <button class="op" value="/">/</button>

                <button class="op command" value="SUBMIT">=</button>
            </div>

        </section>
    </body>
</html>
